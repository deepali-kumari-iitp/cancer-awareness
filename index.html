<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Awareness & Support</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="logo">Cancer Awareness</div>
    <ul class="nav-links">
      <li><a href="#hero">Home</a></li>
      <li><a href="#quotes">Quotes</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero" id="hero">
    <div class="overlay"></div>
    <h1 class="fade-in">Cancer Awareness & Support</h1>
    <p class="fade-in delay1">Spreading hope, strength, and awareness for every fighter and survivor.</p>
  </section>

  <!-- QUOTES SECTION -->
  <section class="quotes section" id="quotes">
    <h2 class="section-title">Real-Time Inspirational Quotes</h2>

    <div class="quote-card">
      <p id="quoteText">Loading quote...</p>
      <button onclick="loadQuote()">Get New Quote</button>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section class="contact section" id="contact">
    <h2 class="section-title">Contact Us</h2>

    <div class="contact-card">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Cancer Awareness & Support | Created by Deepali Kumari</p>
  </footer>
    <script src="js\main.js"></script>
</body>
</html>
